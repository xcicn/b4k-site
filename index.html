<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>B4K</title>
    <style>
        * { margin: 0; padding: 0; border: 0; }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black; /* Prevents white background flashes */
        }
        .image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
        @media (max-width: 768px) {  
            .image { content: url('mobile.jpg'); } 
        }
        @media (max-width: 768px) and (orientation: portrait) {  
            body::after {
                content: "";
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100vw;
                height: env(safe-area-inset-bottom, 20px); /* Covers the white bottom bar */
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <img src="b4k.jpg" class="image" alt="B4K Image">
    
    <audio id="bg-music" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.addEventListener("click", function() {
            let audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });  // Ensures it only triggers once
    </script>
</body>
</html>
