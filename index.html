<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>B4K</title>
    <style>
        * { margin: 0; padding: 0; border: 0; }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Hide mobile image by default */
        #mobile-image { display: none; }

        /* Show mobile image only on small screens */
        @media (max-width: 768px) {
            #desktop-image { display: none; }
            #mobile-image { display: block; }
        }
    </style>
</head>
<body>
    <!-- Desktop Image -->
    <img id="desktop-image" class="image" src="b4k.jpg" alt="B4K Image">
    
    <!-- Mobile Image -->
    <img id="mobile-image" class="image" src="b4k-mobile.jpg" alt="B4K Mobile Image">
</body>
</html>
